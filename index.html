<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta Rocket League</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Ruleta de IDs de Rocket League</h1>

        <div class="input-section">
            <input type="text" id="playerInput" placeholder="Ingresa un ID de Rocket League">
            <button id="addPlayerBtn">Agregar ID</button>
        </div>

        <div class="players-list-section">
            <h2>Participantes:</h2>
            <ul id="playerList"></ul>
            <button id="clearPlayersBtn" class="clear-button">Limpiar Lista</button>
        </div>
        
        <div class="roulette-section">
            <h2>Girar la Ruleta</h2>
            <div class="roulette-container">
                <div class="roulette-pointer"></div>
                <canvas id="rouletteCanvas"></canvas> </div>
            <button id="spinButton" class="main-spin-button">GIRAR RULETA</button>
            <div id="winnerDisplay" class="winner-display">
                ¡Gira para ver al ganador!
            </div>
            <p class="result-warning" style="display: none;">¡No hay suficientes IDs en la lista para girar!</p>
        </div>

        <div class="results-section" style="display: none;"> <h2>Equipos Seleccionados:</h2>
            <div id="teamsDisplay"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
